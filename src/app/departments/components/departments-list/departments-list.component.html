<section class="grid grid-cols-12 p-6">
    <div class="bg-white shadow col-span-12 flex flex-col justify-center items-center">
        <div class="w-full bg-primary text-white px-6 py-2">
            <h4 class="font-semibold" style="margin-bottom: 0;">Lista de Departamentos</h4>
        </div>
        <div class="flex w-full justify-between mb-4 mt-10 px-10">
            <div class="flex justify-between items-center">
                <label class="block mr-2 text-sm text-gray-600" for="search">Buscar</label>
                <input id="search" (keyup)="applyFilter($event)" placeholder="Buscar..." class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded appearance-none focus:outline-none">
            </div>

            <button (click)="openFormDepartment()" matRipple class="bg-white ml-1 text-primary focus:outline-none py-2 px-4 border border-primary rounded">
              <i class="fas fa-plus"></i>&nbsp;Agregar
          </button>
        </div>
        <table mat-table [dataSource]="dataSource" matSort class="w-10/12 px-10 border mb-10 mx-5">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2 text-black" style="padding: .5rem 1rem;"> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2 text-black" style="padding: .5rem 1rem;"> Estado </th>
                <td mat-cell *matCellDef="let row"> {{ row.status | titlecase }} </td>
            </ng-container>
            <ng-container matColumnDef="create_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2 text-black" style="padding: .5rem 1rem;"> Creado </th>
                <td mat-cell *matCellDef="let row"> {{ row.create_at | date }} </td>
            </ng-container>
            <ng-container matColumnDef="update_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2 text-black" style="padding: .5rem 1rem;"> Actualizado </th>
                <td mat-cell *matCellDef="let row"> {{ row.update_at | date}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2 text-black" style="padding: .5rem 1rem;"> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <button matRipple class="bg-white hover:bg-green-100 mr-1 text-green-600 font-normal focus:outline-none py-2 px-4 border border-green-400 rounded">
                      <i class="far fa-edit"></i>&nbsp;Editar
                    </button>
                    <button matRipple class="bg-white hover:bg-red-100 ml-1 text-red-600 font-normal focus:outline-none py-2 px-4 border border-red-400 rounded">
                      <i class="far fa-trash-alt"></i>&nbsp;Eliminar
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row class="text-black bg-secondary" style="height: auto;" *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</section>
